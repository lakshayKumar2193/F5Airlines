            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <form class="d-flex">
                    <input class="form-control me-2 searchboxnav shadow-none" type="text" placeholder="Search">

                </form>
                <div class="col-md-6"></div>

                <ul class="navbar-nav">
                    <div class="col">

                            </a>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="shadow p-3 mt-5 bg-dark rounded">
                    <h3 class="text-white"><b>Signup</b></h3><br>
                    <img src="images/user.png" class="mb-3" style="height: 100px ; margin-left: 40%;">
                    <form action="" method="get">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control inputfield" type="text" placeholder="Full Name"
                                    required>

                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control inputfield" type="text" placeholder="Phone Number"
                                    required>

                            </div>
                        </div>
<br>
                        <div class="row">


                            <div class="col-md-5">
                                <input type="date" name="dob" id="dob" class="form-control inputfield" type="text" placeholder="Date of Birth"
                                    required>
                                
                                </div>

                            <div class="col-md-7">
                                <input type="email" class="form-control inputfield" type="text" placeholder="Email"
                                    required>

                            </div>
                            
                           
                        </div>
<br>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="password" class="form-control inputfield" type="text" placeholder="Password"
                                    required>

                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control inputfield" type="text" placeholder="Confirm Password"
                                    required>

                            </div>
                        </div>
                        <br>
                        <button class="btn" type="submit"><b>Signup</b></button>

                    </form><br>

                    <hr class="formdivison">

                    <img src="images/loginwithgoogle.png" class="loginwithgoogle">


                    <p class="mt-3 text-white text-center">Already user?
                        Login <a href="login.html">here</a>
                    </p>



                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
