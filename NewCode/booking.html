<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Booking Form HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/booking.css" />


</head>

<body>
    <div class="bg">
        <div class="row flightdetails">

            <div class="col-md-12">
                <b>DEL</b><span> ----------> </span> <b>BLR</b><br>
                <p class="flightnumber">F5-269</p>
                <p class="timings">11:30 to 14:30, May 15, 2022</p>
                </span>
            </div>




        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8  contactdetails">
                    <form>
                        <div class="col-md-5">

                            <div class="form-group">

                                <input class="form-control" type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">

                                <input class="form-control" type="number" placeholder="Phone number" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit">
                                <b>Update</b>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>

            </div>

            <div class="row">
                <div class="col-md-7 userdetails">
                    <h3><b>Passenger Details</b></h3>
                    <form>
                        <div class="col-md-5">

                            <div class="form-group">

                                <input class="form-control" type="text" placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">

                                <input class="form-control" type="number" placeholder="Age" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="adduserbtn">
                                <b>Add user</b>
                            </button>
                        </div>
                    </form>
                    <form>
                        <div class="col-md-5">

                            <div class="form-group">

                                <input class="form-control" type="text" placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">

                                <input class="form-control" type="number" placeholder="Age" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="deluserbtn">
                                <b>Delete user</b>
                            </button>
                        </div>
                    </form> 

                </div>


                <div class="col-md-4 paymentbox">
                    <b>Payment</b><br><br>
                    <div class="row">
                        <div class="col-md-8">Base Fare</div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">Taxes (5%)</div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">Conveyance Fees</div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">Passengers (x2) </div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-8">Total </div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6 mt-3 paymentbutton" style="text-align: center;">
                            Checkout
                        </div>
                    </div>



                </div>
            </div>

        </div>


    </div>
</body>

</html>
