<body>



	<div id="booking" class="section">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mynavbar">
					<form class="d-flex">
						<input class="form-control me-2 searchboxnav shadow-none" type="text" placeholder="Search">

					</form>
					<div class="col-md-6"></div>

					<ul class="navbar-nav">
						<div class="col">
							<li class="nav-item activelink">
								<a class="nav-link" href="index.html">Home

								</a>
							</li>
						</div>
					
						<div class="col">
							<li class="nav-item">
								<a class="nav-link" href="pnrstatus.html">PNR

								</a>
							</li>
						</div>
						<div class="col">
							<li class="nav-item">
								<a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginform">Login</a>


							</li>


						</div>
						<div class="col">
							<li class="nav-item">
								<a class="nav-link signup" data-bs-toggle="modal" data-bs-target="#signupform">Signup

								</a>
							</li>
						</div>
						<div class="col">
							<li class="nav-item">
								<a class="nav-link" href="usertrips.html">Trips

								</a>
							</li>
						</div>
						<div class="col">
							<li class="nav-item">
								<a class="nav-link" href="updateuser.html">Username

								</a>
							</li>
						</div>



					</ul>

				</div>
			</div>

		</nav>



		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Fly High</h1>
							<p>With India's most popular airline - <b>Fantastic Five</b><br> services that you will love
							</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="form-group">
									<label>Plan your itenery</label>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying from</span>
											<input class="form-control" type="text" placeholder="City or airport">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flyning to</span>
											<input class="form-control" type="text" placeholder="City or airport">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<input class="form-control" type="date" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Adults (18+)</span>
											<select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Children (0-17)</span>
											<select class="form-control">
												<option>0</option>
												<option>1</option>
												<option>2</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Travel class</span>
											<select class="form-control">
												<option>Economy class</option>
												<option>Business class</option>
												<option>First class</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Show flights</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="loginform">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Login</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form action="#">
						<div class="mb-3 mt-3">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
						<div class="mb-3">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Enter password"
								name="pswd">
						</div>
						<div class="form-check mb-3">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name="remember"> Remember me
							</label>
						</div>


				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Login</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
				</form>

			</div>
		</div>
	</div>

	<div class="modal fade" id="signupform">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Signup</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form action="#">
						<div class="row">
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Firstname">
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Firstname">
							</div>
						</div>
						<input type="text" class="form-control mt-2" placeholder="Email">
						<div class="row mt-2">
							<div class="col-md-4">
								<input type="text" class="form-control" placeholder="Age">
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Password">
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="Confirm Password">
							</div>
						</div>


				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Signup</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
				</form>

			</div>
		</div>
	</div>
