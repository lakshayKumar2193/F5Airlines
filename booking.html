    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">

        <div class="container-fluid">



            <a class="navbar-brand" href="javascript:void(0)">
                <h3>F5 Airlines</h3>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <form class="d-flex">
                    <input class="form-control me-2 searchboxnav shadow-none" type="text" placeholder="Search">

                </form>
                <div class="col-md-6"></div>

                <ul class="navbar-nav">
                    <div class="col">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home

                            </a>
                        </li>
                    </div>
                    <div class="col">
                        <li class="nav-item">
                            <a class="nav-link" href="usertrips.html">Bookings

                            </a>
                        </li>
                    </div>
                    <div class="col">
                        <li class="nav-item">
                            <a class="nav-link" href="pnrstatus.html">PNR

                            </a>
                        </li>
                    </div>

                
                    <div class="col">
                        <li class="nav-item">
                            <a class="nav-link" href="updateuser.html">Username

                            </a>
                        </li>
                    </div>
                    <div class="col">
                        <li class="nav-item">
                            <a class="btn btn-danger" href="#">Logout

                            </a>
                        </li>
                    </div>



                </ul>

            </div>
        </div>

    </nav>
    <div class="bg">
        <div class="row flightdetails">

            <div class="col-md-12">
                <b>DEL</b><span> ----------> </span> <b>BLR</b><br>
                <p class="flightnumber">F5-269</p>
                <p class="timings">11:30 to 14:30, May 15, 2022</p>
                </span>
            </div>




        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8  contactdetails">
                    <form>
                        <div class="col-md-5">

                            <div class="form-group">

                                <input class="form-control" type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">

                                <input class="form-control" type="number" placeholder="Phone number" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit">
                                <b>Update</b>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>

            </div>

            <div class="row">
                <div class="col-md-7 userdetails">
                    <h3><b>Passenger Details</b></h3>
                    <form>
                        <div class="col-md-5">

                            <div class="form-group">

                                <input class="form-control" type="text" placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">

                                <input class="form-control" type="number" placeholder="Age" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="adduserbtn">
                                <b>Add user</b>
                            </button>
                        </div>
                    </form>
                    <form>
                        <div class="col-md-5">

                            <div class="form-group">

                                <input class="form-control" type="text" placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">

                                <input class="form-control" type="number" placeholder="Age" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="deluserbtn">
                                <b>Delete user</b>
                            </button>
                        </div>
                    </form> 

                </div>


                <div class="col-md-4 paymentbox">
                    <b>Payment</b><br><br>
                    <div class="row">
                        <div class="col-md-8">Base Fare</div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">Taxes (5%)</div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">Conveyance Fees</div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">Passengers (x2) </div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-8">Total </div>
                        <div class="col-md-4">INR 1800/-</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6 mt-3 paymentbutton" style="text-align: center;">
                            Checkout
                        </div>
                    </div>



                </div>
            </div>

        </div>


    </div>
